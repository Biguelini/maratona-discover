<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>dev.finance$</title>
</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 5.000,00</p>
            </div>

        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$500,00</td>
                        <td class="date">19/10/2020</td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">- R$400,00</td>
                        <td class="date">25/10/2020</td>
                    </tr>
                    <tr>
                        <td class="description">Website</td>
                        <td class="income">+ R$1000,00</td>
                        <td class="date">27/10/2020</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>dev.finance$</p>
        <p><a href="https://github.com/Biguelini" target="_blank">by Biguelini</a></p>
    </footer>
</body>

</html>
